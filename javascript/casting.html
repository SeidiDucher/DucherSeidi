<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting</title>

    <script>

        var num1 =  prompt("Digite o primeiro número:");
        var num2 =  prompt("Digite o segundo número:");

        document.write( num1 + num2 + "<br>");
        // Convertendo para inteiro
        // parseInt converte uma string para um número inteiro
        var num1 = parseInt(num1);
        var num2 = parseInt(num2);

        document.write(num1 + num2 + "<br>");

        // Convertendo para float
        // parseFloat converte uma string para um número de ponto flutuante
        var num1 = parseFloat(num1);
        var num2 = parseFloat(num2);

        document.write(num1 + num2);

        var num3 = 10;
        var num4 = 20;
        
        // Convertendo números para string
        // toString converte um número para uma string
        document.write("<br>" + (num3.toString() + num4.toString()));

    </script>

</head>

<body>
    
</body>
<script src="script.js"></script>
</html>
